<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="reload"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
 const apiKey="2188952a72daa7e2fc315159b05568dd "
 const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q="; 
 const searchBox = document.querySelector(".search input");
 const searchBtn = document.querySelector(".search button");
 const weatherIcon = document.querySelector(".weather-icon");
 const spinner = document.createElement("div"); // Create a spinner element
 
 spinner.className = "spinner";
 document.body.appendChild(spinner);
 
 async function checkWeather(city) {
     // Show spinner while fetching data
     spinner.style.display = "block";
 
     try {
         const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
 
         if (response.status === 404) {
             document.querySelector(".error").style.display = "block";
             document.querySelector(".weather").style.display = "none";
         } else {
             const data = await response.json();
 
             document.querySelector(".city").innerHTML = data.name;
             document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
             document.querySelector(".humidity").innerHTML = data.main.humidity;
             document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";
 
             if (data.weather[0].main === "Clouds" || data.weather[0].main === "Cloud") {
                 weatherIcon.src = "images/clouds.png";
             } else if (data.weather[0].main === "Clear") {
                 weatherIcon.src = "images/clear.png";
             } else if (data.weather[0].main === "Drizzle") {
                 weatherIcon.src = "images/drizzle.png";
             } else if (data.weather[0].main === "Mist") {
                 weatherIcon.src = "images/mist.png";
             }
 
             // Display weather details
             document.querySelector(".weather").style.display = "block";
             document.querySelector(".error").style.display = "none";
         }
     } catch (error) {
         console.error("Error fetching data:", error);
     } finally {
         // Hide spinner after data fetching completes
         spinner.style.display = "none";
     }
 }
 
 searchBtn.addEventListener("click", () => {
     const cityName = searchBox.value.trim();
 
     if (cityName) {
         checkWeather(cityName);
     } else {
         alert("Please enter a city name!");
     }
 });
 searchBox.addEventListener("focus", () => {
    document.querySelector(".error").style.display = "none";
});

 searchBtn.addEventListener("click", () => {
    const cityName = searchBox.value.trim();

    if (cityName) {
        // Apply zoom-out effect to the search button
        searchBtn.classList.add("zoom-out");

        // Reset zoom-out effect after a short delay
        setTimeout(() => {
            searchBtn.classList.remove("zoom-out");
        }, 300);

        // Clear the error message before fetching new data
        document.querySelector(".error").style.display = "none";

        checkWeather(cityName);
    } else {
        document.querySelector(".error").style.display = "block";
    }
});


// Function to change background color
function changeBackgroundColor() {
    const colors = ['#ff6347', '#ffd700', '#00ffff', '#7fffd4']; // Add more colors if needed
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.querySelector('.card').style.background = randomColor;
}

searchBtn.addEventListener("click", () => {
    const cityName = searchBox.value.trim();

    if (cityName) {
        // Apply zoom-out effect to the search button
        searchBtn.classList.add("zoom-out");

        // Reset zoom-out effect after a short delay
        setTimeout(() => {
            searchBtn.classList.remove("zoom-out");
        }, 300);

        // Clear the error message before fetching new data
        document.querySelector(".error").style.display = "none";

        // Change background color on each click
        changeBackgroundColor();

        checkWeather(cityName);
    } else {
        document.querySelector(".error").style.display = "block";
    }
});



</script>

</body>
</html>
